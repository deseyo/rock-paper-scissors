<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./game.js" defer></script>
</head>
<body>
  <div id="text-main">Welcome to <span class="text-bold">Rock</span> <span class="text-bold">Paper</span> <span class="text-bold">Scissors</span> game!</div>
  <div id="score-container">
    <div id="score-rounds">Round: 0</div>
    <div id="score-computer">Computer: 0</div>
    <div id="score-human">Human: 0</div>
    <div id="score-winner"></div>
  </div>
  <div id="btn-container">
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
    <button id="btn-restart">Restart</button>
  </div>
</body>
</html>
